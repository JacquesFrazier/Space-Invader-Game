<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Wars Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   
    <div id="board">
        <div class="rocks">
            <i class="fa-solid fa-spaghetti-monster-flying"></i>
        </div>
        <div class="bullets">
            <h6>Bullets</h6>
            <i class="fa-solid fa-sort-up"></i>
        </div>
        <div id="jet">
            <i class="fa-brands fa-space-awesome"></i>
        </div>
    </div>
 
    <h2>ScoreBoard</h2>
    <i class="fa-solid fa-spaghetti-monster-flying" id="points"> 0</i>
    <!--<div id="points">0</div>-->

    
    <h3 class="instructions">Instructions:</h3>
    <span class="instructions"><i class="fa-solid fa-arrow-up">Press Up Arrow</i></span>
    <span class="instructions"><i class="fa-solid fa-arrow-left">Press LEFT Arrow</i></span>
    <span class="instructions"><i class="fa-solid fa-arrow-right">Press RIGHT Arrow</i></span>



    <h3 class="myscore">Score Ranking:</h3>
    <p class="thepoints" id="legendary">Legendary: 1000+</p>
    <p class="thepoints" id="insane">Insane: 800+</p>
    <p class="thepoints" id="amazing">Amazing: 500+</p>
    <p class="thepoints" id="good">Good: 100+</p>

    
    <script src="game.js" defer></script>
</body>
</html>
